<div class="profile-page">
    <h1>Perfil de Usuario</h1>
    <div class="profile-info">
      <h2>Información Personal</h2>
      <p><strong>Usuario:</strong> {{ user.name }}</p>
      <p><strong>Rango:</strong> {{ user.rank }}</p>
    </div>
    <div class="profile-stats">
      <h2>Estadísticas de Partidas</h2>
      <table>
        <thead>
          <tr>
            <th>Partida</th>
            <th>Posición</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stat of stats">
            <td>{{ stat.gameId }}</td>
            <td>{{ stat.position }}</td>
            <td>{{ stat.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="best-plays">
      <h2>Mejores Jugadas</h2>
      <ul>
        <li *ngFor="let play of bestPlays">{{ play }}</li>
      </ul>
    </div>
  </div>
